# This compose file is useful for testing https.
# The .env file sets ENVVARS for the Docker CLI used by this compose file.
---
version: "3"
services:
  datamonitoring:
    build: .
    #dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - 8050:8050
    dns:
      - 8.8.8.8
      - 8.8.4.4
    stdin_open: true
    tty: true
    command: ["R", "-e", "shiny::runApp('/home/app', host = '0.0.0.0', port=8050)"]
    container_name: datamonitoring
    volumes:
      - ./src:/home/app
    env_file:
      - ./.env

networks:
  default:
    name: a2cps_datastore_net
    external: true